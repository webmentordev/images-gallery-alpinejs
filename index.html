<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Gellery | ALpineJS</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="max-w-3xl m-auto px-3 py-12" 
    x-data="{ 
    images: [ 
        './image1.jpg',
        './image2.jpg',
        './image3.jpg',
        './image4.jpg',
    ], active: null }" x-init="active = images[0]">
        <img :src="active" class="mb-4 w-full h-[400px] object-fit">
        <div class="flex m-auto w-fit">
            <template x-for="image in images">
                <img :src="image" width="150px" class="mr-2 rounded-lg" :class="{ 'border-4 border-blue-500': active == image }" x-on:mouseenter="active = image">
                <!-- Below Code is to activate Image when clicked -->
                <!-- <img :src="image" width="150px" class="mr-2 rounded-lg" :class="{ 'border-4 border-blue-500': active == image }" x-on:click="active = image"> -->
            </template>
        </div>
    </section>
</body>
</html>
